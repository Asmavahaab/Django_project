{% extends 'base.html' %}
{% load static %}

{% block content %}


{% for msg in messages %}
{{ msg }}
{% endfor %}


<div style="max-width: 600px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);background-color:rgb(255, 210, 248);margin-top:20px;">

    <h2 style="text-align: center; color: #007bff; margin-bottom: 20px;">LOGIN USER</h2>

    <form action="" method="POST" class="text-center" style="margin-bottom: 20px;">
        {% csrf_token %}

        <div style="margin-bottom: 20px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>

        <input type="submit" value="Login" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
    </form>

    <p style="text-align: center; font-size: 16px;">If not registered already? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">REGISTER</a></p>

</div>
